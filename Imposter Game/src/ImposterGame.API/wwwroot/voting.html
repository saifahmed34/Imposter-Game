<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voting - Imposter Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>üé≠ Voting Phase</h1>
        <p class="subtitle">Who do you think is the imposter?</p>

        <div class="card">
            <div class="voting-info">
                <p class="info-box">
                    <strong>‚öñÔ∏è Time to Vote!</strong><br>
                    Select the player you think is the imposter and submit your vote.
                </p>
            </div>

            <div class="players-list" id="playersList">
                <h4>Select a player to vote:</h4>
                <div id="playersContainer"></div>
            </div>

            <button class="btn btn-success" id="submitVoteBtn" onclick="submitVote()" disabled>Submit Vote</button>
            <button class="btn btn-secondary" onclick="leaveRoom()">Leave Game</button>
        </div>

        <div id="messageArea"></div>
    </div>

    <script src="config.js"></script>
    <script src="utils.js"></script>
    <script>
        let roomId = null;
        let playerId = null;
        let selectedVoteTarget = null;
        let hasVoted = false;
        let refreshInterval = null;
        let isRefreshing = false;

        window.addEventListener('DOMContentLoaded', async () => {
            // Check if user is logged in
            roomId = sessionStorage.getItem('roomId');
            playerId = sessionStorage.getItem('playerId');
            
            if (!roomId || !playerId) {
                showMessage('No room found. Redirecting...', 'error');
                setTimeout(() => window.location.href = 'index.html', 1000);
                return;
            }
            
            // Initial load
            await loadRoomData();
            
            // Start auto-refresh every 2 seconds
            refreshInterval = setInterval(async () => {
                if (!isRefreshing) {
                    await loadRoomData();
                }
            }, 2000);
        });

        window.addEventListener('beforeunload', () => {
            if (refreshInterval) {
                clearInterval(refreshInterval);
            }
        });

        async function loadRoomData() {
            if (isRefreshing) return;
            isRefreshing = true;

            try {
                const response = await fetch(`${API_BASE_URL}/api/Room/${roomId}`, {
                    headers: {
                        'Accept': 'application/json'
                    }
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const data = await parseResponse(response);
                const room = data.room || data;
                
                updateUI(room);
                
                // Check if game has ended
                if (room.phase && room.phase >= 3) {
                    clearInterval(refreshInterval);
                    showMessage('Game ended!', 'success');
                    setTimeout(() => {
                        window.location.href = 'results.html';
                    }, 500);
                }
                
            } catch (error) {
                console.error('Error loading room data:', error);
            } finally {
                isRefreshing = false;
            }
        }

        function updateUI(room) {
            const players = room.players || [];
            
            // Find current player to check if they've voted
            const currentPlayer = players.find(p => p.id === playerId);
            if (currentPlayer) {
                hasVoted = currentPlayer.hasVoted || false;
                
                if (hasVoted) {
                    showMessage('You have already voted! Waiting for other players...', 'success');
                    document.getElementById('submitVoteBtn').disabled = true;
                }
            }
            
            // Update players list
            const playersContainer = document.getElementById('playersContainer');
            if (players.length > 0) {
                playersContainer.innerHTML = players.map(p => {
                    if (p.id === playerId) {
                        return `
                            <div class="player-item player-disabled">
                                <span>${p.name || 'Unknown'}</span>
                                <span class="badge badge-you">You (Can't vote for yourself)</span>
                            </div>
                        `;
                    }
                    
                    return `
                        <div class="player-item ${selectedVoteTarget === p.id ? 'selected' : ''}" 
                             onclick="selectPlayer('${p.id}')">
                            <span>${p.name || 'Unknown'}</span>
                            ${p.hasVoted ? '<span class="badge badge-voted">‚úì Voted</span>' : ''}
                        </div>
                    `;
                }).join('');
            }
        }

        function selectPlayer(targetId) {
            if (hasVoted) {
                showMessage('You have already voted!', 'error');
                return;
            }
            
            selectedVoteTarget = targetId;
            
            // Update UI
            document.querySelectorAll('.player-item').forEach(item => {
                item.classList.remove('selected');
            });
            event.currentTarget.classList.add('selected');
            
            document.getElementById('submitVoteBtn').disabled = false;
        }

        async function submitVote() {
            if (hasVoted) {
                showMessage('You have already voted!', 'error');
                return;
            }

            if (!selectedVoteTarget) {
                showMessage('Please select a player to vote for', 'error');
                return;
            }

            try {
                showMessage('Submitting vote...', 'info');
                console.log(roomId + " "  )
                
                const response = await fetch(`${API_BASE_URL}/api/Vote/${roomId}/submit`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Accept': 'application/json'
                    },
                    body: JSON.stringify({
                        voterId: playerId,
                        targetId: selectedVoteTarget
                    })
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                hasVoted = true;
                showMessage('Vote submitted successfully! Waiting for other players...', 'success');
                selectedVoteTarget = null;
                document.getElementById('submitVoteBtn').disabled = true;
                
                // Reload to show updated status
                await loadRoomData();
                
            } catch (error) {
                console.error('Error submitting vote:', error);
                showMessage(`Failed to submit vote: ${error.message}`, 'error');
            }
        }

        function leaveRoom() {
            clearInterval(refreshInterval);
            sessionStorage.clear();
            window.location.href = 'index.html';
        }
    </script>
</body>
</html>
