<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lobby - Imposter Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>ðŸŽ­ Game Lobby</h1>
        <p class="subtitle">Waiting for players...</p>

        <div class="card">
            <div class="room-info">
                <h3>Room Information</h3>
                <div class="code-display" id="roomCodeDisplay">
                    Room ID: <span id="roomIdText">Loading...</span>
                </div>
                <div class="info-row">
                    <span class="info-label">Players:</span>
                    <span class="info-value" id="playerCount">0</span>
                </div>
                <div class="info-row">
                    <span class="info-label">Phase:</span>
                    <span class="info-value" id="gamePhase">Waiting</span>
                </div>
            </div>

            <div class="players-list" id="playersList">
                <h4>Players in lobby:</h4>
                <div id="playersContainer"></div>
            </div>

            <button class="btn btn-success" id="startGameBtn" onclick="startGame()">Start Game</button>
            <button class="btn btn-secondary" onclick="leaveRoom()">Leave Room</button>
        </div>

        <div id="messageArea"></div>
    </div>

    <script src="config.js"></script>
    <script src="utils.js"></script>
    <script>
        let roomId = null;
        let playerId = null;
        let refreshInterval = null;
        let isRefreshing = false;

        window.addEventListener('DOMContentLoaded', async () => {
            // Check if user is logged in
            roomId = sessionStorage.getItem('roomId');
            playerId = sessionStorage.getItem('playerId');
            
            if (!roomId || !playerId) {
                showMessage('No room found. Redirecting...', 'error');
                setTimeout(() => window.location.href = 'index.html', 1000);
                return;
            }

            document.getElementById('roomIdText').textContent = roomId;
            
            // Initial load
            await loadRoomData();
            
            // Start auto-refresh every 2 seconds
            refreshInterval = setInterval(async () => {
                if (!isRefreshing) {
                    await loadRoomData();
                }
            }, 2000);
        });

        window.addEventListener('beforeunload', () => {
            if (refreshInterval) {
                clearInterval(refreshInterval);
            }
        });

        async function loadRoomData() {
            if (isRefreshing) return;
            isRefreshing = true;

            try {
                const response = await fetch(`${API_BASE_URL}/api/Room/${roomId}`, {
                    headers: {
                        'Accept': 'application/json'
                    }
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const data = await parseResponse(response);
                const room = data.room || data;
                
                updateUI(room);
                
                // Check if game has started (phase changed)
                if (room.phase && room.phase > 0) {
                    clearInterval(refreshInterval);
                    showMessage('Game starting...', 'success');
                    setTimeout(() => {
                        window.location.href = 'game.html';
                    }, 500);
                }
                
            } catch (error) {
                console.error('Error loading room data:', error);
                // Don't show error message on every refresh failure
            } finally {
                isRefreshing = false;
            }
        }

        function updateUI(room) {
            const players = room.players || [];
            const phase = room.phase || 0;
            
            // Update player count
            document.getElementById('playerCount').textContent = players.length;
            
            // Update phase
            const phaseNames = ['Waiting', 'Playing', 'Voting', 'Ended'];
            document.getElementById('gamePhase').textContent = phaseNames[phase] || 'Unknown';
            
            // Update players list
            const playersContainer = document.getElementById('playersContainer');
            if (players.length > 0) {
                playersContainer.innerHTML = players.map(p => `
                    <div class="player-item">
                        <span>${p.name || 'Unknown'}</span>
                        ${p.id === playerId ? '<span class="badge badge-you">You</span>' : ''}
                    </div>
                `).join('');
            } else {
                playersContainer.innerHTML = '<p class="info">No players yet...</p>';
            }

            // Enable start button if there are at least 2 players
            const startBtn = document.getElementById('startGameBtn');
            if (players.length >= 2) {
                startBtn.disabled = false;
            } else {
                startBtn.disabled = true;
            }
        }

        async function startGame() {
            try {
                showMessage('Starting game...', 'info');
                
                const response = await fetch(`${API_BASE_URL}/api/Room/${roomId}/start`, {
                    method: 'POST',
                    headers: {
                        'Accept': 'application/json'
                    }
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                showMessage('Game started!', 'success');
                
                // Stop refresh and redirect
                clearInterval(refreshInterval);
                setTimeout(() => {
                    window.location.href = 'game.html';
                }, 500);
                
            } catch (error) {
                console.error('Error starting game:', error);
                showMessage(`Failed to start game: ${error.message}`, 'error');
            }
        }

        function leaveRoom() {
            clearInterval(refreshInterval);
            sessionStorage.clear();
            window.location.href = 'index.html';
        }
    </script>
</body>
</html>
