<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join Room - Imposter Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>ðŸŽ­ Join Room</h1>
        <p class="subtitle">Enter the room code to join</p>

        <div class="card">
            <div class="input-group">
                <label for="roomCode">Room Code</label>
                <input type="text" id="roomCode" placeholder="Enter room ID" autofocus>
            </div>

            <button class="btn btn-primary" onclick="joinRoom()">Join Room</button>
            <button class="btn btn-secondary" onclick="goBack()">Back</button>
        </div>

        <div id="messageArea"></div>
    </div>

    <script src="config.js"></script>
    <script src="utils.js"></script>
    <script>
        async function joinRoom() {
            const roomId = document.getElementById('roomCode').value.trim();
            const playerName = localStorage.getItem('playerName') || sessionStorage.getItem('playerName');
            
            if (!playerName) {
                showMessage('Player name not found. Redirecting...', 'error');
                setTimeout(() => window.location.href = 'index.html', 1000);
                return;
            }
            
            if (!roomId) {
                showMessage('Please enter a room code', 'error');
                return;
            }

            try {
                showMessage('Joining room...', 'info');
                
                const response = await fetch(`${API_BASE_URL}/api/Room/${roomId}/join`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Accept': 'application/json'
                    },
                    body: JSON.stringify({ playerName })
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const data = await parseResponse(response);
                const playerId = data.playerId || data.id || data;

                // Save to session storage
                sessionStorage.setItem('roomId', roomId);
                sessionStorage.setItem('playerId', playerId);
                sessionStorage.setItem('playerName', playerName);

                showMessage('Joined successfully!', 'success');
                
                // Redirect to lobby
                setTimeout(() => {
                    window.location.href = 'lobby.html';
                }, 500);
                
            } catch (error) {
                console.error('Error joining room:', error);
                showMessage(`Failed to join room: ${error.message}`, 'error');
            }
        }

        function goBack() {
            window.location.href = 'index.html';
        }
    </script>
</body>
</html>
